<!DOCTYPE html
 <html>
  <head>
  <meta charset="utf-8">
     <title>Calculator</title>
	 <link rel="stylesheet" href="main.css">
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	 <script src="script.js" type="text/javascript"></script>
	 
  </head>
  <body>
  
  <div id="container">
  <img src="1307500274_1.jpg" width="25" align="left" vspace="6" hspace="15" alt="Calculator"><p>Калькулятор</p>
	<div id="monitor"></div>
	<div id="buttonsS">
	<div class="buttons1">
		
	<button class="buttonM">MC</button>
	<button class="buttonM">MR</button>
	<button class="buttonM">MS</button>
	<button class="buttonM">M+</button>
	<button class="buttonM">M-</button>
	
	<button class="buttonAction">&#8592;</button>
	<button class="buttonAction">CE</button>
	<button class="buttonAction">C</button>
	<button class="buttonAction">&#177;</button>
	<button class="buttonAction">&#8730;</button>
		
	<button class="buttonNumber" value="7">7</button>
	<button class="buttonNumber" value="8">8</button>
	<button class="buttonNumber" value="9">9</button>
	<button class="buttonAction">/</button>
	<button class="buttonAction">%</button>
	
	<button class="buttonNumber" value="4">4</button>
	<button class="buttonNumber" value="5">5</button>
	<button class="buttonNumber" value="6">6</button>
	<button class="buttonAction">*</button>
	<button class="buttonAction">1/x</button>
	</div>
	</div>
	
	<div id="buttonsB">
	<div class="buttonsN">
	<div id="buttonsSS">
	<button class="buttonNumber" value="1">1</button>
	<button class="buttonNumber" value="2">2</button>
	<button class="buttonNumber" value="3">3</button>
	<button class="buttonAction">-</button>
	</div>
	
	<div id="buttonsSSS">
	<button class="buttonNumber" id="zeroBtn" value="0">0</button>
	</div>
		
	<div id="buttonsSSSS">
	<button class="buttonAction">,</button>
	<button class="buttonAction">+</button>
	</div>
	</div>
	</div>
	
	<div id="buttonsSSSSS">
	<button class="buttonAction" id="equalsBtn">=</button>
	</div>

	</div>
	</body>
</html>
